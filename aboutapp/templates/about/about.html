{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center"><img id="placeholder-image" src="{% static 'images/Placeholder.png' %}"
                alt="placeholder"></div>
        <hr>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h2>{{ about.title }}</h2>
            {{ about.content | safe }}
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <p class="text-end">Posted by {{ about.author }} on {{ about.renewed_on }}</p>
        </div>
    </div>
    <!-- Work with us button and modal -->
    <div class="row mb-2">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#workModal">
            Work with us
        </button>

        <!-- Modal -->
        <div class="modal fade" id="workModal" tabindex="-1" aria-labelledby="workModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="workModalLabel">Want to work with us? Take your time and complete the form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'submit_work_request' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="about_me" class="form-label">About me</label>
                                <textarea class="form-control" id="about_me" name="about_me" rows="3" placeholder="Tell us about yourself" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="why_us" class="form-label">Why us?</label>
                                <textarea class="form-control" id="why_us" name="why_us" rows="3" placeholder="Why do you want to work with us?" required></textarea>
                            </div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock content %}
